{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in series_list %}
        <div class="col-md-4">
        <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"height="120" width="150">
        <div class="card-body">
        <a href="{% url 'corp:series' i.id %}">{{i.name}} </a>
        <p class="card-text">{{i.desc}}</p>
        <p>{{i.year}}</p>
        </div>
        </div>
            </div>
        {% endfor %}

    </div>
</div>



 <a style="text-align:right;" class="btn btn-info" href="{% url 'seriesapp:add_series' %}">add more</a>


{% endblock %}
