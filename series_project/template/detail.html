{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <img src="{{kid.img.url}}" width="500" height="500">
        </div>
        <div class="col-sm-6">
           {{kid.name}}<br>
           {{kid.desc}}<br>
           {{kid.year}}<br>

            <a class="btn btn-warning" href="{% url 'seriesapp:update' kid.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'seriesapp:delete' kid.id %}">delete</a>
        </div>
    </div>
</div>


{% endblock %}
